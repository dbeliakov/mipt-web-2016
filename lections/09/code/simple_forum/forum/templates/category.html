{% extends "base.html" %}

{% block head %}
<title>Категории</title>
{% endblock %}

{% block precontent %}
<h2>Категория {{category.title}}</h2>
{% endblock %}


{% block content %}  
Обсуждения: 
<ul class="list-group">
    {% for thread in category.thread_set.all %}
    <li class="list-group-item"><a href="{% url 'thread' thread.id 0 %}">{{ thread.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
