<h1>Форум</h1>
<h2>Категория {{thread.category.title}}</h2>


<h3> Обсуждениe {{thread.title}} </h3>
<ul>
    {% for message in messages %}
    <div><p>{{message.text}}</p></div>
    {% endfor %}
</ul>

<form action="{% url 'send_message' thread.id %}" method="post">
    {% csrf_token %}
    <textarea name="message" cols="150" rows="15">

    </textarea>
    <input type="submit" class="button" value="Отправить">
</form>
